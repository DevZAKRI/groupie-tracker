<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link rel="icon" href="../assets/favicon.png" >
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-container">
          <img class="logo" src="../assets/favicon.png" width="150px"/>
        </div>
        <div class="Title">
            <h1><span id="G">G</span>roupie <span id="T">T</span>racker</h1>
        </div>
        <div class="nav-items">
          <ul>
            <a href="/"><li class="li1">Home</li></a>
            <a href="/about"><li class="li1">About Us</li></a>
          </ul>
        </div>
    </div>

    <div class="Displaybody">
        {{range .}}
        <div class="card-container">
            <div class="SingleGROUP">
                <div class="card-front">
                    <img src="{{.Image}}" alt="{{.Name}} image" class="img">
                    <a href="/artist/{{.Id}}"><h2>{{.Name}}</h2></a>   
                </div>
                <div class="card-back">
                    <a href="/artist/{{.Id}}"><b>{{.Name}}</b></a> 
                    <p>Members:</p>
                    <ul>
                        {{range .Members}}
                            <li>{{.}}</li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</body>
</html>
